<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pixelated Doodler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="application.js"></script>
  </head>
  <body>
    <div id="titleBar">
       <h1>Pixelated Doodler</h1>
       <p>Hover to paint,<br /> click to stop</p>
       <button id="reset">Reset/<br />Resolution</button>
    </div>
    <main id="window"></main>
    <div id="buttons">

      <button id="white">eraser</button>
      <button id="red" class="colors">red</button>
      <button id="orange" class="colors">orange</button>
      <button id="yellow" class="colors">yellow</button>
      <button id="green" class="colors">green</button>
      <button id="blue" class="colors">blue</button>
      <button id="random" class="colors">random</button>
    </div>

  </body>
</html>
