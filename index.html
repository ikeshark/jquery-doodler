<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pixelated Doodler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="application.js"></script>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <div id="titleBar">
       <h1></h1>
       <p id="instruct">Hover to paint, press 'x' to stop</p>
       <p id="pBoolCont">Paint: <span id="paintBool"></span></p>
       <button id="reset">Reset</button>
       <button id="resolution" class="resSelect">Resolution</button>
       <div id="resCont" class="flex">
         <input id="res8" name="res" type="radio" value="8" autocomplete="off">
         <label for="res8" class="resolutionRadio">8</label>
         <input id="res16" name="res" type="radio" value="16" autocomplete="off" checked>
         <label for="res16" class="resolutionRadio">16</label>
         <input id="res32" name="res" type="radio" value="32" autocomplete="off">
         <label for="res32" class="resolutionRadio">32</label>
         <input id="res64" name="res" type="radio" value="64" autocomplete="off">
         <label for="res64" class="resolutionRadio">64</label>
       </div>
       <div id="radiusCont" class="flex">
         <div class="demo"></div>
         <input id="radius" type="range" min="0" max="100" step="1" value="0" autocomplete="off"/>
         <div class="demo circle"></div>
       </div>
    </div>
    <main id="window"></main>
    <div id="buttons">
      <button id="white">eraser</button>
      <button id="red" class="colors"></button>
      <button id="orange" class="colors"></button>
      <button id="yellow" class="colors"></button>
      <button id="green" class="colors"></button>
      <button id="blue" class="colors"></button>
      <button id="indigo" class="colors"></button>
      <button id="violet" class="colors"></button>
      <button id="black" class="colors"></button>
      <button id="random">random</button>
    </div>
    <div id="modalBG" class="hidden">
      <div id="modalError" class="hidden">
        Apologies, Pixelated Doodler does not support mobile
      </div>
      <div id="modalLoad" class="hidden">
        Please hold.
      </div>
    </div>

  </body>
</html>
